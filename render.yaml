services:
  # Backend API Service
  - type: web
    name: watch-store-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd Backend && npm install && npm run build
    startCommand: cd Backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_EMAIL
        value: admin@watchstore.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        value: watch-website-images
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
